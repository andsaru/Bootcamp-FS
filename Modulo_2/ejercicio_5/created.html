    <form action="#">
        <fieldset>

            <div>
                <label for="inputName">Nombre</label>
                <input type="text" id="inputName" name="userName" placeholder="Elon">

                <input type="text" id="inputSurname" name="userSurname" placeholder="Musk">

                <input type="phone" id="phoneInput" name="phoneInput" placeholder="666666666">
            </div><br>
            <div>
                <label for="emailInput">Email</label>
                <input required type="email" id="emailInput" name="emailInput" placeholder="nombre@email.com">
            </div><br>
            <div>
                <label for="passwordInput">Password</label>
                <input required type="password" id="passwordInput" name="passwordInput" placeholder="*******">
            </div><br>
            
            <input type="submit" value="Crear"> <!-- boton guardar -->
            <input type="reset" value="Vaciar Formulario">
        </fieldset>
