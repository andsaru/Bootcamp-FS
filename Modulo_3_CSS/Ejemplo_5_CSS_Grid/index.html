<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h2>CSS Grid Básico con media queries</h2>
    <div class="grid-parent">
        <!-- .grid-child-$*6>h2{Box $} -->
        <div class="grid-child-1"><h2>Box 1</h2></div>
        <div class="grid-child-2"><h2>Box 2</h2></div>
        <div class="grid-child-3"><h2>Box 3</h2></div>
        <div class="grid-child-4"><h2>Box 4</h2></div>
        <div class="grid-child-5"><h2>Box 5</h2></div>
        <div class="grid-child-6"><h2>Box 6</h2></div>
    </div>

    <h2>CSS Grid por líneas</h2>
    <div class="grid-parent-2">
        <!-- .grid-child-$*6>h2{Box $} -->
        <div class="grid-child-1"><h2>Box 1</h2></div>
        <div class="grid-child-2"><h2>Box 2</h2></div>
        <div class="grid-child-3"><h2>Box 3</h2></div>
        <div class="grid-child-4"><h2>Box 4</h2></div>
        <div class="grid-child-5"><h2>Box 5</h2></div>
        <div class="grid-child-6"><h2>Box 6</h2></div>
    </div>

    <h2>CSS Grid por áreas</h2>
    <div class="grid-parent-3">
        <!-- .grid-child-$*6>h2{Box $} -->
        <div class="grid-child-1"><h2>Box 1</h2></div>
        <div class="grid-child-2"><h2>Box 2</h2></div>
        <div class="grid-child-3"><h2>Box 3</h2></div>
        <div class="grid-child-4"><h2>Box 4</h2></div>
        <div class="grid-child-5"><h2>Box 5</h2></div>
    </div>
    
</body>
</html>
