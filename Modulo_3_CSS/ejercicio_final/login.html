<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style-login.css">

    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="img-login">
            <img src="images/login_foto.jpeg" alt="">
        </div>
            <div class="main-login">
                <form action="#">
                    
                        <h3>Login</h3>
                        
                            <label for="emailInput">Email</label><br>
                            <input required type="email" id="emailInput" name="emailInput" placeholder="Jane Doe">
                        <br>
                        
                            <label for="passwordInput">Password</label><br>
                            <input required type="password" id="passwordInput" name="passwordInput" placeholder="*******">
                        <br><br>
                        <input type="submit" value="Log in">
                
                </form><br>
            </div>
        
    </div>

    
</body>
</html>
